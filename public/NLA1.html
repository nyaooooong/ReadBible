<h1>새생명의 의미</h1>
<h3>
  1. 니고데모의 신분은 무엇이었는가?(요 3:1-3, 10)<br/>
  2. 니고데모와 예수님의 대화를 알기 쉬운 말로 다시 구성해보고 그 의미를 설명해보라<br/>
  3. 니고데모는 무엇 때문에 예수님을 찾아왔는가?<br/>
  4. 우리가 거듭난 것은 어떻게 알 수 있는가? (요 3:16-24)<br/>
  5. 왜 우리가 거듭나야 하는지 다음 성경구절을 통하여 설명하라<br/>
&emsp;- 소극적인 면(요 3:3, 16, 17, 18, 20, 36)<br/>
&emsp;- 적극적인 면(요 3:3, 5, 16, 17, 21)<br/>
</h3>
